<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header>    
        <h1>Contact Us</h1>

        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../pages/about.html">About</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">

    <section>
        <h2>Send Us a Message</h2>

        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" required>

            <label for="message">Message:</label>
            <textarea id="message" rows="5" required></textarea>

            <label>Favorite Lakers Player:</label>
            <input type="radio" name="player" value="magic"> Magic Johnson
            <input type="radio" name="player" value="luka"> Luka Doncic
            <input type="radio" name="player" value="bryant"> Kobe Bryant
            <input type="radio" name="player" value="lebron"> LeBron James

            <br><br>

            <label>
                <input type="checkbox"> Subscribe to Lakers updates
            </label>

            <input type="submit" value="Send Message">
        </form>
    </section>

    <aside>
        <h3>Location</h3>
        <p>	Los Angeles, California</p>

        <h3>Hours</h3>
        <p>Mon–Fri: 10am – 6pm</p>
        <p>Sat: 12pm – 4pm</p>
    </aside>

</main>

    <footer>
        <p>&copy; 2025 Lakers Fan Website</p>
    </footer>

</body>
</html>
